<!DOCTYPE html>
<div class="talentlogin">
    <h2 class="text-center"><b>Talent Login</b></h2>
    <div class="row">
        <div class="col-sm-5">
            <div class="push"></div>
            <div class="push"></div>
            <form class="form-box">           
              
                <h2><b>Sign in</b></h2>
                <div class="form-group">
                  <label>UserName</label>
                  <input type="text" class="form-control" ng-model="username" placeholder="username" required=""/>
                </div> 
       
                <div class="form-group">
                  <label>Password </label>
                  <input type="password" class="form-control" ng-model="password" placeholder="password" required=""/>
                </div>
       
                <div class="form-group">
                    <button type="submit" class="btn btn-primary form-control" ng-click="logintalent()">Login</button>
                  <span class="alert-danger">{{ loginerror }}</span>
                </div>
              
            </form>
        
         
       
         </div> 
         <div class="col-sm-1 middle-border"></div>
         <div class="col-sm-1"></div>

         <div class="col-sm-5">
            <div class="push"></div>
            <div class="push"></div>
            
            <form  class="form-box"> 
            
                <h2><b>New User?</b></h2>
                <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" ng-model="firstName" placeholder="First Name" required=""/>
                    </div> 
                    <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" ng-model="lastName" placeholder="Last Name" required=""/>
                        </div> 
                <div class="form-group">
                    <label>Email ID</label>
                    <input type="text" class="form-control" ng-model="emailid" placeholder="emailid" required=""/>
                </div> 
                <div class="form-group">
                        <label>Password </label>
                        <input type="password" class="form-control" ng-model="password" placeholder="password" required=""/>
                      </div>
                      <div class="form-group">
                            <label>Confirm Password </label>
                            <input type="password" class="form-control" ng-model="confirmpassword" placeholder="Confirm Password" required=""/>
                          </div>
                <div class="form-group">
                    <button  class="btn btn-primary form-control" ng-click="registerClient()" >Submit</button> 
                    <span class="alert-danger">{{ registrationMessage }}</span>
                  </div>
    
            </div>
          </form>
       </div>
</div>
      <div class="push"></div>
    
        
        </div>
