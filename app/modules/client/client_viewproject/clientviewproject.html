<div class="clienthome">

    <client-menu></client-menu>
    <div class="containerWrapper">
        <div class="container">
            <div class="wrapper" ng-show="tableShow">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Project Title</th>
                        <th scope="col">Project Description</th>
                        <th scope="col">Project status</th>
                        <th scope="col">Talent Sponsor</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="project in projects">
                        <th scope="row">{{project.project_title}}</th>
                        <td>{{project.project_description}}</td>
                        <td>{{project.project_status}}</td>
                        <td>{{project.sponsor_name}}</td>
                        <td><button class="btn btn-primary" ng-click="showDetails(project)">Details</button>
                        
                        </td>
                    </tr>
                </tbody>
             </table>
            </div>

            <div class="wrapper" ng-hide="tableShow">
                <button ng-click="showDetails({})">Go back</button>
            </div>

            


        </div> 
    </div>
</div>
